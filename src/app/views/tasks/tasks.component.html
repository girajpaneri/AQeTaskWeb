<div>
    <!-- <button mat-raised-button color="primary" routerLink="/tasks/add-edit">Add New Task</button> -->
    <button mat-raised-button color="primary" (click)="addEditTask(null)">Add New Task</button>
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="dueDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.dueDate | date }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="isCompleted">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Completed</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.isCompleted ? 'Yes' : 'No' }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="addEditTask(element.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteTask(element.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
